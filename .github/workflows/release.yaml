name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Check out repository"
        uses: actions/checkout@v4

      - name: "Get version"
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: "Set manifest version number"
        run: |
          sed -i 's/0.0.0/${{ steps.version.outputs.version }}/' manifest.json

      - name: "Create zip"
        run: |
          zip task_tracker.zip -r ./ -x "*.git*"

      - name: "Upload ZIP to Release"
        uses: actions/upload-artifact@v4
        with:
          name: task_tracker
          path: task_tracker.zip